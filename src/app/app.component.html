<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Options2Infinity</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
        data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search stock (in development)"
        aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Join Us</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

                    <span>Stocks to Swing ðŸš¡</span>
                    <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">

                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="file-text"></span>
                            Square, Inc (SQ)
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{dataSource.caption.text}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">

                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedPeriod}}

                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button (click)="btnPeriodClick(periodOption)" *ngFor="let periodOption of periodOptions" ngbDropdownItem>{{periodOption}}

                        </div>
                    </div>
                </div>
            </div>

            <fusioncharts [type]="type" [width]="width" [height]="height" [dataSource]="dataSource">
            </fusioncharts>
        </main>
    </div>
